apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SPRING_PROFILES_ACTIVE
            - name: GITLAB_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: GITLAB_URL
            - name: GITLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitlab-secret
                  key: GITLAB_TOKEN
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KEYCLOAK_URL
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "$(KEYCLOAK_URL)/realms/bpmn-diff"
            - name: SPRING_CONFIG_LOCATION
              value: "/config/resources.yml"
          volumeMounts:
            - name: resources-config
              mountPath: /config
              readOnly: true
      volumes:
        - name: resources-config
          configMap:
            name: backend-resources
            items:
              - key: resources.yml
                path: resources.yml
