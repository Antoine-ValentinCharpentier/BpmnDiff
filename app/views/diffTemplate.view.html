<!DOCTYPE html>
<html>
<head>
  <title>BPMN Diff Viewer</title>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" type="text/css" href="/bpmnio.css">
  <link rel="stylesheet" type="text/css" href="/diff.css">
  <link rel="stylesheet" type="text/css" href="/app.css">

  <script src="https://unpkg.com/bpmn-js@18.6.2/dist/bpmn-navigated-viewer.development.js"></script>

</head>
<body>
  <div class="content">

    <div class="di-container left drop-zone" target="left">
      <div class="io-control di-header">
        <h2>Previous BPMN</h2>
      </div>

      <div class="canvas" id="canvas-left"></div>
    </div>

    <div class="di-container right drop-zone" target="right">
      <div class="io-control di-header">
        <h2>New BPMN</h2>
      </div>

      <div class="canvas" id="canvas-right"></div>
    </div>

    <div id="changes-overview" class="collapsed">
      <div class="io-control show-hide-toggle">List of Changes</div>
      <div class="io-control changes"></div>
    </div>

  </div>

  <script type="module">
    import { showDiff, loadDiagram } from '/app.js';

    async function start(xmlA, xmlB, diff) {
      await loadDiagram('left', xmlA);
      await loadDiagram('right', xmlB);
      showDiff('left', 'right', diff);
    }

    const xmlA = `{{xmlA}}`;
    const xmlB = `{{xmlB}}`;
    const diff = {{diffJson}};

    start(xmlA, xmlB, diff);

  </script>

</body>
</html>
